<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Greeting Card</title>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex text-center justify-content-center mt-5">
            <div class="card">
                <div class="front d-flex flex-column justify-content-center">
                    <h3>To: My bravest Mother</h3>
                    <p>Click to open the card</p>
                    <img id="front-cover" class="img-fluid align-self-center" src="front image.jpg"
                        width="250px">
                </div>

                <div class="back d-flex flex-column p-5 ">
                    <img class="card-image-top align-self-center" src="back image.png" width="250px">
                    <p class="card-text px-1 pt-1 mt-3 flex-wrap" style="margin-bottom: 1px;">
                        Thank you for every hug, word of encouragement, and acts of love you've given me. Wishing you all the love and happiness you richly deserve!
                        <br>
                        In this special day, I would like to wish you:
                    </p>
                    <p class="card-title" style="font-size: 50px;"><b>Happy Mothers Day!</b></p>
                    <p class="card-text align-self-end">From: Sheng Fung</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
